---
layout: default
type: home
---

<h1>Home Page for Site</h1>


<h2>Packets! We don't need no stinkin' packets.</h2>

{% for packet in site.data.packets %}
  		<h6>
  			<a href="{{site.baseurl}}{{ packet.path }}">
  				{{ packet.path }}
  			</a>
  		</h6>
	{% endif %}
{% endfor %}

{% for packet in site.static_files %}
  		<h6>
  			<a href="{{site.baseurl}}{{ packet.path }}">
  				{{ packet.path }}
  			</a>
  		</h6>
	{% endif %}
{% endfor %}
